<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="contactanos, formulario de contacto, soporte, preguntas">
    <meta name="description" content="Formulario de contacto para realizar preguntas o consultas.">
    <meta name="author" content="Generani Pablo Damian">
    <meta name="copyright" content="© 2024 Generani Pablo. Todos los derechos reservados.">
    <meta property="og:image" content="../images/logo.png">

    <!-- Librería Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Librería Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">

    <title>Contacto</title>
</head>
<body id="body">
    <!-- Estructura N°1 = HEADER / NAV -->
    <header id="header"> 
        <nav id="navBar">
            <figure class="navBarLogo">
                <img class="navBarLogoImg" src="../images/logo.png" alt="logo sitio">
            </figure>
            <ul class="navBar-ul">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="fundas.html">FUNDAS</a></li>
                <li><a href="sobreNosotros.html">SOBRE NOSOTROS</a></li>
                <li><a href="contactanos.html">CONTACTANOS</a></li>
                <li><a href="carrito.html">CARRITO</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner del sitio -->
    <section class="main__banner"></section>

    <!-- Estructura N°2 = MAIN -->
    <main id="main">
        <h1 class="text-center main__titulo">Formulario de Contacto</h1>
        <div class="container">
            <form id="contact-form">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <div id="response-message" class="mt-3" style="display: none;">
                <div class="alert alert-success">¡Mensaje enviado exitosamente!</div>
            </div>
        </div>
    </main>

    <!-- Estructura N°3 = FOOTER -->
    <footer id="footer"> 
        <section class="footer__logo">
            <picture class="footer__logo-picture">
                <img class="footer__logo-pictureimg" src="../images/logo.png" alt="logo sitio">
            </picture>
        </section>

        <section class="footer__links">
            <ul class="footer__links-ul">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="fundas.html">FUNDAS</a></li>
                <li><a href="sobreNosotros.html">SOBRE NOSOTROS</a></li>
                <li><a href="contactanos.html">CONTACTANOS</a></li>
                <li><a href="carrito.html">CARRITO</a></li>
            </ul>
            <article class="footer__links-copyright">
                <h6>- Copyright 2024</h6>
                <h6>Creado por - Generani Pablo Damian</h6>
            </article>
        </section>

        <section class="footer__redes">
            <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </section>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/main.js" defer></script>
</body>
</html>
