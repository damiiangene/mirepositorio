<body id="body">
    <!--ESTRUCTURA N°1= HEADER / NAV-->

        <!--CABECERA DEL SITIO / NAVEGACION-->
        <nav id="navBar">
            <figure class="navBarLogo">

                <li><a href="../index.html">INICIO</a></li>

            </ul>
        </nav>
    </header>

    <!--BANNER DEL SITIO-->
    <section class="main__banner">
    </section>

    <!--ESTRUCTURA N°2= MAIN-->
    <main id="main" class="container my-5">
        <h1 class="text-center mb-4">Página de Contacto</h1>
        
        <form action="" class="row g-3">
            <fieldset class="col-12">
                <legend class="mb-3">Datos Personales</legend>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Introduce tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Introduce tu email" required>
                </div>
            </fieldset>
    
            <fieldset class="col-12">
                <legend class="mb-3">Datos de Compra</legend>
                <h2 class="mb-3">Tipo de Compra</h2>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="online" name="tipoCompra" value="online">
                    <label for="online" class="form-check-label">On-Line</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="tienda" name="tipoCompra" value="tienda">
                    <label for="tienda" class="form-check-label">Tienda</label>
                </div>
                <div class="mb-3">
                    <label for="talles" class="form-label">Talle</label>
                    <select id="talles" class="form-select" required>
                        <option value="">Selecciona un talle</option>
                        <option value="S">SMALL</option>
                        <option value="M">MEDIUM</option>
                        <option value="L">LARGE</option>
                        <option value="XL">EXTRA LARGE</option>
                        <option value="XXL">EXTRA EXTRA LARGE</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios</label>
                    <textarea id="comentarios" class="form-control" rows="3" placeholder="Escribe tus comentarios aquí..."></textarea>
                </div>
            </fieldset>
    
            <fieldset class="col-12">
                <div class="d-flex justify-content-between">
                    <input type="reset" value="Borrar" class="btn btn-secondary">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </fieldset>
        </form>
    </main>

    <!--ESTRUCTURA N°3= FOOTER-->
        <footer id="footer"> <!--PIE DE PAGINA-->

            <section class="footer__links">
