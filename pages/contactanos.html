<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--ESTILOS CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--LIBRERIA BTS-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <link rel="shortcut icon" href="../icons/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    
    <title>Contactanos</title>
</head>
<body id="body">
    <!--ESTRUCTURA N°1= HEADER / NAV-->
    <header id="header"> 
        <!--CABECERA DEL SITIO / NAVEGACION-->
        <nav id="navBar">
            <figure class="navBarLogo">
                <img class="navBarLogoImg" src="../images/logo.png" alt="logo sitio">
            </figure>
            <ul class="navBar-ul">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="fundas.html">FUNDAS</a></li>

                <li><a href="#">CONTACTANOS</a></li>
                <li><a href="carrito.html">CARRITO</a></li>
            </ul>
        </nav>
    </header>

    <!--BANNER DEL SITIO-->
    <section class="main__banner">
    </section>

    <!--ESTRUCTURA N°2= MAIN-->
    <main id="main" class="container my-5">
        <h1 class="text-center mb-4 main__titulo">Dejanos tu mensaje</h1>
        
        <form action="" class="row g-3">
            <fieldset class="col-12">
                <legend class="mb-3">Tus datos</legend>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Introduci tu nombre completo" required autocomplete="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Introduci tu email" required autocomplete="email">
                </div>
                <div class="mb-3">
                    <label for="tel" class="form-label">Teléfono</label>
                    <input type="tel" id="tel" class="form-control" placeholder="Introduci el número de tu teléfono sin espacios" required autocomplete="tel">
                </div>
            </fieldset>
    
            <fieldset class="col-12">
                <h2 class="mb-3">Tipo de Compra</h2>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="online" name="tipoCompra" value="online">
                    <label for="online" class="form-check-label">On-Line</label>
                </div>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="tienda" name="tipoCompra" value="tienda">
                    <label for="tienda" class="form-check-label">Tienda</label>
                </div>
                <div class="mb-3">
                    <label for="modeloCel" class="form-label">Modelo del celular</label>
                    <select id="modeloCel" class="form-select" required>
                        <option value="">Selecciona el modelo para tu funda</option>
                        <option value="iphone">Iphone</option>
                        <option value="samsung">Samsung</option>
                        <option value="motorola">Motorola</option>
                        <option value="huawei">Huawei</option>
                        <option value="xiaomi">Xiaomi</option>
                        <option value="nokia">Nokia</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="detalle" class="form-label">Detallanos más sobre la elección de tu funda</label>
                    <textarea id="detalle" class="form-control" rows="3" placeholder="Modelo especifico de celular y diseño de tu funda"></textarea>
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Deja tu comentario</label>
                    <textarea id="comentarios" class="form-control" rows="3" placeholder="Escribe tus comentarios aquí..."></textarea>
                </div>
            </fieldset>
    
            <fieldset class="col-12">
                <div class="d-flex justify-content-between">
                    <input type="reset" value="Borrar" class="btn btn-secondary">
                    <input type="submit" value="Enviar" class="btn btn-primary">
                </div>
            </fieldset>
        </form>
    </main>

    <!--ESTRUCTURA N°3= FOOTER-->
        <footer id="footer"> <!--PIE DE PAGINA-->
            <section class="footer__logo">
                <picture class="footer__logo-picture">
                    <img class="footer__logo-pictureimg" src="../images/logo.png" alt="logo sitio">
                </picture>
            </section>
    
            <section class="footer__links">
    
                <ul class="footer__links-ul">
                    <li><a href="../index.html">INICIO</a></li>
                    <li><a href="fundas.html">FUNDAS</a></li>
                    <li><a href="sobreNosotros.html">SOBRE NOSOTROS</a></li>
                    <li><a href="#">CONTACTANOS</a></li>
                    <li><a href="carrito.html">CARRITO</a></li>
                </ul>

                    <h6>-Copyright 2024</h6>
                    <h6>Creado por - Generani Pablo Damian</h6>
                </article>
            </section>
    
            <section class="footer__redes">
                <!--se direccionan a un lugar simbolico-->
                <a href="https://www.facebook.com" target="_blank">
                <i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.youtube.com" target="_blank">
                <i class="fa-brands fa-youtube"></i></a>
                <a href="https://twitter.com" target="_blank">
                <i class="fa-brands fa-x-twitter"></i></a>
                <a href="https://www.instagram.com" target="_blank">
                <i class="fa-brands fa-instagram"></i></a>
            </section>
        </footer>
    
        <!--SCRIPT BTS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
